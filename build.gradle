plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'ru.kerchik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = rootProject.getGroup()
            artifactId = rootProject.getName()
            version = rootProject.getVersion()

            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}